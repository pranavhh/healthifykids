    <h3>Quick Quiz</h3>
    <p><strong>Question:</strong> Why is water important for your body?</p>
    <p><strong>Answer:</strong> It helps keep you hydrated and supports key functions like digestion and circulation.</p>

  <script>
    const facts = [
      "Drinking water is essential for optimal body function!",
      "Eating fruits and vegetables gives you the vitamins you need.",
      "Regular exercise helps keep your heart healthy.",
      "A good night's sleep is important for growth and recovery.",
      "Washing your hands keeps you safe from germs."
    ];

    function newFact() {
      const randomIndex = Math.floor(Math.random() * facts.length);
      document.getElementById("factText").textContent = facts[randomIndex];
    }

    window.onload = newFact;
  </script>
